spring:
  cloud:
    config:
      allowOverride: true
      overrideSystemProperties: false

  jpa:
    generate-ddl: false
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:postgresql://localhost:5432/category_service?ApplicationName=Category_Service
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      schema: app

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8180/auth/realms/project_1c/protocol/openid-connect/certs

  jackson:
    property-naming-strategy: SNAKE_CASE

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

springdoc:
  api-docs:
    path: /category-service/v3/api-docs
  swagger-ui:
    path: /category-service/swagger-ui.html

openapi:
  service:
    title: category-service-doc
    version: 1.0.0
    url: http://localhost/api/v1

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true

paths:
  jwt:
    token-url: http://localhost:8180/auth/realms/project_1c/protocol/openid-connect/token